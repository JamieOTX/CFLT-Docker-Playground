language: bash
os: 'linux'
services: 'docker'
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
jobs:
  include:

  - name: Version 5.4.x
    env: TAG="5.4.0 5.4.0-1-ubi8 5.4.1"
    script: bash scripts/create-image.sh "$TAG"

  - name: Version 5.3.x (except 5.3.0)
    env: TAG="5.3.2 5.3.1"
    script: bash scripts/create-image.sh "$TAG"

  - name: Version 5.2.x
    env: TAG="5.2.3 5.2.2 5.2.1 5.2.0"
    script: bash scripts/create-image.sh "$TAG"

  - name: Version 5.1.x
    env: TAG="5.1.3 5.1.2 5.1.1 5.1.0"
    script: bash scripts/create-image.sh "$TAG"

  - name: Version 5.0.x
    env: TAG="5.0.3 5.0.2 5.0.1 5.0.0"
    script: bash scripts/create-image.sh "$TAG"

env:
  global:
  - secure: 
  - secure: 