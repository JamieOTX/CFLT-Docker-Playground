          "5.4.7 5.4.8",
          "5.4.6",
          "5.4.5",
          "5.4.5-1-ubi8",
          "5.4.4",
          "5.4.4-2-ubi8",
          "5.4.3",
          "5.4.2-1-ubi8",
          "5.4.2",
          "5.4.3-1-ubi8",
          "5.4.1-1-ubi8",
          "5.4.1-2-ubi8",
          "5.4.1",
          "5.4.1-2-ubi8",
          "5.4.0",
          "5.3.8 5.3.7 5.3.6 5.3.5 5.3.4 5.3.3",
          "5.3.2 5.3.1",
          "5.2.6 5.2.5 5.2.4 5.2.3 5.2.2 5.2.1 5.2.0",
          "5.1.4 5.1.3 5.1.2 5.1.1 5.1.0",
          "5.0.4 5.0.3 5.0.2 5.0.1 5.0.0" ]

    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u vdesabou --password-stdin
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create images
        run: bash scripts/create-image.sh "${{ matrix.tag }}"

  post-build:
    name: Update README
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create readme image
        run: bash scripts/create-readme-image.sh "7.1.1"
        
      - name: Update README
        run: |
          COMMIT_MESSAGE=$(./scripts/update-readme.sh "7.1.1")
          echo "commit_msg=$COMMIT_MESSAGE" >> $GITHUB_ENV
      - name: push
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: ${{ env.commit_msg }}
          files: ./README.md
          name: Vincent de Saboulin
