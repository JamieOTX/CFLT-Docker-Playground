name: CI

on:
  push:
    branches:
      - master

  schedule:
     - cron: '0 17 * * *' # every day at 5pm

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: [
          "7.1.1 7.1.2",
          "7.1.0",
          "7.0.3 7.0.4",
          "7.0.2",
          "7.0.1",
          "7.0.0",
          "6.2.4 6.2.5",
          "6.2.3",
          "6.2.2",
          "6.2.1",
          "6.2.0",
          "6.1.5 6.1.6",
          "6.1.4",
          "6.1.3",
          "6.1.2",
          "6.1.1",
          "6.1.0",
          "6.0.7 6.0.8",
          "6.0.6",
          "6.0.5",
          "6.0.4",
          "6.0.3",
          "6.0.2",
          "6.0.1",
          "6.0.0",
          "5.5.9 5.5.10",
          "5.5.8",
          "5.5.7",
          "5.5.6",
          "5.5.6-1-ubi8",
          "5.5.5",
          "5.5.4-1-ubi8",
          "5.5.4",
          "5.5.3-3-ubi8",
          "5.5.3",
          "5.5.5-2-ubi8",
          "5.5.2",
          "5.5.1-1-ubi8",
          "5.5.1",
          "5.5.0",
