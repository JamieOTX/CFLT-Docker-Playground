name: CI

on:
  push:
    branches:
      - master

  schedule:
     - cron: '0 17 * * *' # every day at 5pm

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: [
          "7.1.1" ]

    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u vdesabou --password-stdin
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create images
        run: bash scripts/create-image.sh "${{ matrix.tag }}"

  post-build:
    name: Update README
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create readme image
        run: bash scripts/create-readme-image.sh "7.1.1"
        
      - name: Update README
        run: |
          COMMIT_MESSAGE=$(./scripts/update-readme.sh "7.1.1")
          echo "commit_msg=$COMMIT_MESSAGE" >> $GITHUB_ENV
      - name: push
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: ${{ env.commit_msg }}
          files: ./README.md
          name: Vincent de Saboulin
